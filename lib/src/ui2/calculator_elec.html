<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elec calculator</title>
</head>
<style>
* {
  font-size: 18px;
}

.elec-calculator {
  border: 1px solid gainsboro;
  padding: 5px;
}

.row-1 {
  display: grid;
  grid-template-columns: 250px 250px;
  column-gap: 30px;
  padding: 1px;
}

#term > .grid-container {
  display: grid;
  grid-template-columns: 50px 100px;
  grid-gap: 3px;
  column-gap: 10px;
  padding: 1px;
}

#as-of-date > .grid-container {
  display: grid;
  grid-template-columns: 80px 100px;
  grid-gap: 3px;
  column-gap: 10px;
  padding: 1px;
}

#commodity > .grid-container {
  display: grid;
  grid-template-columns: 70px 70px 70px 120px 70px 70px 60px 60px;
  grid-gap: 5px;
  row-gap: 0px;
  column-gap: 10px;
  padding: 1px;
}

.grid-container > .cell-header {
  color: blue;
  border: 0px solid gainsboro;
  align-self: end;
  text-align: left;
}
.grid-container > .cell-num {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid gainsboro;
  text-align: right;
}
.grid-container > .cell-string {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid gainsboro;
  text-align: left;
}

.grid-container > .cell-editable {
  background-color: black;
  color: #7CFC00;
}

.grid-container > .cell-calculated {
  background-color: blue;
  color: white;
}

.grid-container > .net {
  text-align: right;
  grid-column: 1 / 8;
}


</style>

<body>

<div class="elec-calculator">
    <div class="row-1" style="margin-bottom: 18px;">
        <div id="term">
            <div class="grid-container">
                <div class="cell-header">Term</div>
                <div class="cell-string cell-editable">F20-G20</div>
            </div>
        </div>
        <div id="as-of-date">
            <div class="grid-container">
                <div class="cell-header">As of Date</div>
                <div class="cell-string cell-editable" style="width: 4em;">21May20</div>
            </div>
        </div>
    </div>

    <div id="commodity">
        <div class="grid-container">
            <div class="cell-header">Hourly<br>Quantity</div>
            <div class="cell-header">Region</div>
            <div class="cell-header">Service</div>
            <div class="cell-header">Location</div>
            <div class="cell-header">Cash/<br>Physical</div>
            <div class="cell-header">Bucket</div>
            <div class="cell-header">Fix Price</div>
            <div class="cell-header">Price</div>

            <div class="cell-num cell-editable">50</div>
            <div class="cell-string cell-editable">ISONE</div>
            <div class="cell-string cell-editable">Energy</div>
            <div class="cell-string cell-editable">Mass Hub DA</div>
            <div class="cell-string cell-editable">Cash</div>
            <div class="cell-string cell-editable">Peak</div>
            <div class="cell-num cell-editable">58.00</div>
            <div class="cell-num cell-calculated">58.25</div>

            <div class="cell-num cell-editable">-50</div>
            <div class="cell-string cell-editable">ISONE</div>
            <div class="cell-string cell-editable">Energy</div>
            <div class="cell-string cell-editable">CT DA</div>
            <div class="cell-string cell-editable">Cash</div>
            <div class="cell-string cell-editable">Peak</div>
            <div class="cell-num cell-editable">56.85</div>
            <div class="cell-num cell-calculated">57.25</div>

            <div class="net">Net</div>
            <div class="cell-num cell-calculated">1.00</div>
        </div>
    </div>
</div>



</body>
</html>
