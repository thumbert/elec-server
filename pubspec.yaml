name: elec_server
description: An elec server
version: 1.0.0
#homepage: https://www.example.com
author: Tony Humbert <tony.humberts@gmail.com>

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  args: ^1.5.0
  collection: '>=1.14.11 <2.0.0'
  date:
      git:
          url: git://github.com/thumbert/date.git
  elec:
        git:
            url: git://github.com/thumbert/elec.git
  intl: '>=0.14.0 <0.16.0'
  logging: '>=0.11.3+2 <1.0.0'
  mongo_dart: 0.3.3
  more: ^1.10.1
  rpc: '>=0.6.0 <1.0.0'
  spreadsheet_decoder: 1.0.0
  table:
        git:
            url: git://github.com/thumbert/table.git
  timezone: ^0.5.0-dev-3
  tuple: '>=1.0.0 <2.0.0'


dev_dependencies:
  build_runner: '>=1.0.0 <2.0.0'
  build_web_compilers: '>=1.0.0 <2.0.0'
  discoveryapis_generator: '>=0.9.9 <1.0.0'
  test: '>=1.3.0 <2.0.0'

