<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Components</title>
    <script defer src="ui_test.dart.js"></script>
</head>
<body>

<div>
    <div>A categorical dropdown checkbox filter</div>
    <div id="categorical-dropdown-checkbox-filter"></div>
    <div id="categorical-dropdown-checkbox-filter-message"></div>
</div>

<div style="margin-top: 25px">
    <div>A categorical dropdown filter</div>
    <div id="categorical-dropdown-filter"></div>
    <div id="categorical-dropdown-filter-message"></div>
</div>


<div style="margin-top: 25px">
    <div>A numeric input</div>
    <div id="numeric-input"></div>
    <div id="numeric-input-message"></div>
</div>


<div style="margin-top: 25px">
    <div>Enter a numeric input with thousand separator, say 1,000,000</div>
    <div id="numeric-input-comma"></div>
    <div id="numeric-input-message-comma"></div>
</div>


<div style="margin-top: 25px">
    <div>A numeric range test</div>
    <div id="numeric-range"></div>
    <div id="numeric-range-message"></div>
</div>


<div style="margin-top: 25px">
    <div>A radio group</div>
    <div id="radio-group"></div>
    <div id="radio-group-message"></div>
</div>



</body>
</html>
